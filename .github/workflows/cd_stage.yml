name: Deploy to staging
on:
  push:
    branches:
      - "main"
jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    steps:
      - run:  |
          echo "${{secrets.SSH_PRIVATE_KEY}}" &> ~/ssh_key
          echo "yes" | ssh -i ~/ssh_key ubuntu@15.206.153.0 -t "cd tec/ && git pull origin main && export PATH=/home/ubuntu/.nvm/versions/node/v24.0.2/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin && npm install -g pnpm && pnpm install && pnpm run build && pm2 restart fe-server
          && pm2 restart http-server && pm2 restart ws-server"
